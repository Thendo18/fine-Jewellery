<h4 class="header">PROFILE</h4>
<div class="card">
  <img
    class="card-img-top"
    src="../../../assets/profile_pic.png"
    alt="Card image cap"
  />
  <div class="card-body">
    <h5 class="card-title">Username:</h5>
    <p class="card-text">{{ name }}</p>
    <br />
    <h5 class="card-title">Email:</h5>
    <p class="card-text">{{ email }}</p>
  </div>
</div>
